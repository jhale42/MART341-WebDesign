<!DOCTYPE html>
<html lang="en-US">

    <!----- Head Section -------------------------------------------------------------------------------------------------------------------------------------------->
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bulma.css" type="text/css">
        <link rel="stylesheet" href="../css/style.css" type="text/css">

        <title></title>
    </head>

    <!----- Body Section -------------------------------------------------------------------------------------------------------------------------------------------->
    <body class="has-navbar-fixed-top">
        <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    Home
                </a>
                <a class="navbar-item" href="./author.html">
                    Author
                </a>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="./contact.html">
                            <strong>Contact</strong>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <form>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="John Doe">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="temp@temp.com">
                </div>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <h3><strong>Subscribe to Newsletter</strong></h3>
                    <label class="radio">
                        <input type="radio" name="question">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        No
                    </label>
                </div>
            </div>
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
        </form>
        <footer class="footer">
            <div class="content has-text-centered">
                <div class="logo">
                    <canvas id="fake-logo" width="350" height="100"></canvas>
                    <script src="../scripts/main.js"></script>
                </div>
                <a href="#">Back to Top</a>
            </div>
        </footer>
    </body>
